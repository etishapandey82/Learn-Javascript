<!--1. DOM - tREE LIKE STRUCTURE of html code is called dom.
2. ->  document.getelementbyid() used to target element where given id is matching -->


<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>getElementByID()</title>
</head>
<body>
     <!-- first example -->
    <P id = "para">Hello</P>
     <button onclick="fun()">Click</button> <br><br>

     <!-- second example -->
    <p id = "Greet"></p>
     <button onclick = "fun1()"> Greet</button> <br><br>

     <!-- third example addition  -->
      <input type = "text" id = "in1"> <br><br>
      <input type = "text" id = "in2"> <br><br>
      <button onclick="addition()"> Add </button>
       <h3 id = "msg"></h3>

      

    <script>
        // first example
        function fun() {
        const target_paragraph_element = document.getElementById('para');
        console.log(target_paragraph_element);//HTML Element
        target_paragraph_element.textContent = 'DOM Updated';
        }
        //  second example
        function fun1() {
        const target = document.getElementById('Greet');
        console.log(target);//HTML Element
        target.textContent = 'Welcome Pooja';
        }
        //third example for addition function
        function addition() {
            let num1 = Number (document.getElementById('in1').value);
            console.log(num1);

            let num2 = Number (document.getElementById('in2').value);
            console.log(num2);

            let res =  document.getElementById('msg');
            res.innerText = num1 + num2;
        }
        
    </script>
</body>
</html>
