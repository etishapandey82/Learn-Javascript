<!--1.argument object  wont support all array methods(filter,map,reduce)-->
<script>
    function add() {
        if (arguments.length === 0) {
            console.log('No Arguments....!');
        } else {
            let sum = 0;
            for (let i =0; i< arguments.length; i++) {
                sum = sum + arguments[i];
            }
            console.log('Sum of Arguments is', sum);
            // let sum = argument.reduce((acc,ele => acc + ele,0);//error and  not allowed
            // console.log('Sum of Arguments is', sum);
        }
    }
    add();
    add(10,20);
