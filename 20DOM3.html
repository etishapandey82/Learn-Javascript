<!-- Selects the first element that matches specified selectors -->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>querySelector</title>
</head>
<body>
   <p class = "para">Paragraph 1 </p> 
   <p class = "para">Paragraph 2 </p> 

   <script>
    const target = document.querySelector('.para');
    console.log(target);// return Element 
   </script>
</body>
</html>
