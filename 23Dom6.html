<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>addEventListner()</title>
</head>
<body>
    <button id = "btn">Click</button>
    <script>
     const target = document.getElementById('btn');
      target.addEventListener('click', function() {
        alert('Button Clicked....!')
      })  
    </script>
</body>
</html>
